<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/red_kamiina_5.js"></script>
        <script src="data/kamiina_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:10
        }).fitBounds([[35.88809935784282,137.87420057701593],[35.9156690100902,137.93758171101544]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane__0');
        map.getPane('pane__0').style.zIndex = 400;
        var layer__0 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
            pane: 'pane__0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 7,
            maxNativeZoom: 15
        });
        layer__0;
        map.addLayer(layer__0);
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        var layer__1 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
            pane: 'pane__1',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 2,
            maxNativeZoom: 18
        });
        layer__1;
        map.createPane('pane_CS_2');
        map.getPane('pane_CS_2').style.zIndex = 402;
        var layer_CS_2 = L.tileLayer('https://tile.geospatial.jp/CS/VER2/{z}/{x}/{y}.png', {
            pane: 'pane_CS_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_CS_2;
        map.createPane('pane__3');
        map.getPane('pane__3').style.zIndex = 403;
        var layer__3 = L.tileLayer('https://gbank.gsj.jp/seamless/v2/api/1.2/tiles/{z}/{y}/{x}.png', {
            pane: 'pane__3',
            opacity: 0.6,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 3,
            maxNativeZoom: 13
        });
        layer__3;
        map.createPane('pane__4');
        map.getPane('pane__4').style.zIndex = 404;
        var layer__4 = L.tileLayer('https://jmapweb3v.bosai.go.jp/map/xyz/landslide/{z}/{x}/{y}.png', {
            pane: 'pane__4',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 5,
            maxNativeZoom: 15
        });
        layer__4;
        function pop_red_kamiina_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['現象'] !== null ? autolinker.link(feature.properties['現象'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['事務所'] !== null ? autolinker.link(feature.properties['事務所'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['区域番号'] !== null ? autolinker.link(feature.properties['区域番号'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['区域名'] !== null ? autolinker.link(feature.properties['区域名'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PDF'] !== null ? autolinker.link(feature.properties['PDF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['市町村'] !== null ? autolinker.link(feature.properties['市町村'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['都道府'] !== null ? autolinker.link(feature.properties['都道府'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['地方事'] !== null ? autolinker.link(feature.properties['地方事'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['市町村名'] !== null ? autolinker.link(feature.properties['市町村名'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_red_kamiina_5_0() {
            return {
                pane: 'pane_red_kamiina_5',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_red_kamiina_5');
        map.getPane('pane_red_kamiina_5').style.zIndex = 405;
        map.getPane('pane_red_kamiina_5').style['mix-blend-mode'] = 'normal';
        var layer_red_kamiina_5 = new L.geoJson(json_red_kamiina_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_red_kamiina_5',
            layerName: 'layer_red_kamiina_5',
            pane: 'pane_red_kamiina_5',
            onEachFeature: pop_red_kamiina_5,
            style: style_red_kamiina_5_0,
        });
        bounds_group.addLayer(layer_red_kamiina_5);
        map.addLayer(layer_red_kamiina_5);
        function pop_kamiina_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['都道府'] !== null ? autolinker.link(feature.properties['都道府'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['地方事'] !== null ? autolinker.link(feature.properties['地方事'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['市町村名'] !== null ? autolinker.link(feature.properties['市町村名'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_kamiina_6_0() {
            return {
                pane: 'pane_kamiina_6',
                opacity: 1,
                color: 'rgba(186,66,164,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_kamiina_6');
        map.getPane('pane_kamiina_6').style.zIndex = 406;
        map.getPane('pane_kamiina_6').style['mix-blend-mode'] = 'normal';
        var layer_kamiina_6 = new L.geoJson(json_kamiina_6, {
            attribution: '',
            interactive: false,
            dataVar: 'json_kamiina_6',
            layerName: 'layer_kamiina_6',
            pane: 'pane_kamiina_6',
            onEachFeature: pop_kamiina_6,
            style: style_kamiina_6_0,
        });
        bounds_group.addLayer(layer_kamiina_6);
        map.addLayer(layer_kamiina_6);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/kamiina_6.png" /> kamiina': layer_kamiina_6,'<img src="legend/red_kamiina_5.png" /> red_kamiina': layer_red_kamiina_5,"地すべり地形分布図": layer__4,"シームレス地質図": layer__3,"長野県CS立体図": layer_CS_2,"ベースマップ航空写真": layer__1,"地理院淡色地図": layer__0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
